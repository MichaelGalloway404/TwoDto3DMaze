<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Maze!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="center">
    <canvas id="miniMapCanvas" width="250" height="250"></canvas><canvas id="map3DCanvas" width="600" height="400"></canvas>
  </div>

  <div class="center">
    <button class="DirButton move"><img src="./images/arrow_up.png" alt="up arrow for forward movement"></button>
  </div>

  <div class="center">
    <button class="DirButton left"><img src="./images/arrow_left.png" alt="left arrow for turning player left"></button>
    <!-- <button class="DirButton down"><img src="./images/arrow_down.png" alt="down arrow"></button> -->
    <button class="DirButton right"><img src="./images/arrow_right.png" alt="right arrow for turning player right"></button>
  </div>

  <script src="index.js"></script>
</body>

</html>
